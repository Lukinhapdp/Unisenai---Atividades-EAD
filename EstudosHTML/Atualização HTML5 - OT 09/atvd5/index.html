<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu App de Música</h1>
        <input type="text" id="search" placeholder="Buscar música...">
    </header>

    <main>
        <section class="section">
            <h2>Artistas</h2>
            <div class="grid">
                <div class="card">Artista 1</div>
                <div class="card">Artista 2</div>
                <div class="card">Artista 3</div>
                <!-- Mais artistas aqui -->
            </div>
        </section>

        <section class="section">
            <h2>Álbuns</h2>
            <div class="grid">
                <div class="card">Álbum 1</div>
                <div class="card">Álbum 2</div>
                <div class="card">Álbum 3</div>
                <!-- Mais álbuns aqui -->
            </div>
        </section>

        <section class="section">
            <h2>Músicas</h2>
            <div class="grid">
                <div class="card">Música 1</div>
                <div class="card">Música 2</div>
                <div class="card">Música 3</div>
                <!-- Mais músicas aqui -->
            </div>
        </section>

        <section class="section">
            <h2>Playlists</h2>
            <div class="grid">
                <div class="card">Playlist 1</div>
                <div class="card">Playlist 2</div>
                <div class="card">Playlist 3</div>
                <!-- Mais playlists aqui -->
            </div>
        </section>
    </main>

    <footer>
        <audio controls id="audio-player">
            <source src="sample.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="volume-control">
            <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
