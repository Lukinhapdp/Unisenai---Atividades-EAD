<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
          
        <h1>Contato</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>

              <a class="nav-link" href="contato.html">Contato</a>

            <li class="nav-item">
              <a class="nav-link" href="habilidades.html">Habilidades</a>

            <li class="nav-item">
              <a class="nav-link" href="curriculum.html">Currículo</a>
            </li>
          </ul>

        </nav>
    </header>

    <section class="teste">
        <img src="imgs/ft4.jpg" alt="foto" width="58%" height="18%">
    

        <main class="layout">
            <form method="post">
                <div class="mt-3 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(xx)xxxxx-xxxx">
                </div>
                <label for="exampleFormControlInput1" class="form-label">Gênero</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Feminino
                    </label>
                </div>
                <div class="mt-3 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentário</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input type="submit" class="btn btn-success mb-3">
                <input type="reset" class="btn btn-danger mb-3">
                
            </form>        
        </main>
    </section>
